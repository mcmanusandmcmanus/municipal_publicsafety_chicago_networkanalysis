services:
  - type: web
    name: chicago-public-safety-networkanalysis
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: CRIME_CSV_PATH
        value: "/var/data/Crimes_-_2001_to_Present_20251124.csv"
